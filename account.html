<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b9edfb7622.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/account.css">
    <title>Account</title>
</head>

<body>
    <header class="navigation-bar ">
        <nav class="navbar-items ">
            <ul>
                <li class="get-qoute"><button class="btn"> Place Order</button></li>
                <li>Sign In</li>
                <li>Create Free Account</li>
            </ul>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="login-signup-container mt-3 submission-form">
                    
                        <div class="account-details">
                            <span> <b>Account Details</b> </span>
                            <!-- <div class="acount-description">
                                <span>these are the details for your account with us</span><br>
                                <span>Click <b>Submit</b> button below will create your order and account
                                    automatically. Once logged in you can track the progress of your order from
                                    quote request to your order completion. You can even submit future orders via
                                    your account</span>
                            </div> -->
                        </div>
                   

                        <div class="card ">
                            <div class="card-header">
                                <div class="form-group on-desktop">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>New Customer</option>
                                        <option>Returning Customer</option>

                                    </select>
                                </div>
                                <ul class="nav nav-tabs card-header-tabs on-mobile">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">New Customer</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " href="#">Returning Customer</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name">

                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                        with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn mt-2 btn-primary submission-btn">Submit</button>
                </div>
               
            </div>
        </div>
    </div>
    </div>

    <footer class="footer">
        <span>Design by chirchir</span>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
