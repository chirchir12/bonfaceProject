<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b9edfb7622.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/notification.css">
    <title>Notification</title>
</head>

<body>
    <header class="navigation-bar ">
        <nav class="navbar-items ">
            <div class="order-status-navbar">
                <ul>
                    <li><i class="fas fa-clock"></i> Recent</li>
                    <li> <i class="fas fa-check"></i> Completed</li>
                    <li> <i class="fas fa-window-close"></i> Cancelled</li>
                </ul>
            </div>
            <ul>
                <li class="get-qoute"><button class="btn"><i class="fas fa-plus"></i> Place Order</button></li>
                <li><button type="button" class="btn btn-primary">
                    Messages <span class="badge badge-light">4</span>
                   </button></li>
                <li class="username">John</li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="notification-container">
                    <div class="card">
                        <div class="card-header">
                            <span>Notification</span>
                        </div>
                        <div class="card-body  ">
                            <div class="card">
                                <div class="card-header">
                                    <ul class="nav nav-tabs card-header-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#">New Notifications</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">All</a>
                                        </li>

                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="new_notications">
                                        <form class="form-inline">
                                            <div class="form-group mb-2">
                                                <label for="action">Filter By</label><br>
                                                <select class="form-control" id="action">
                                                    <option>Action 1</option>
                                                    <option> Action 2</option>
                                                    <option> Action 3</option>
                                                    <option> Action 4</option>
                                                    <option> Action 5</option>
                                                </select>

                                            </div>
                                            <div class="form-group mx-sm-3 mb-2">
                                                <label for="value" >Value</label><br>
                                                <input type="text" class="form-control" id="value" placeholder="">
                                            </div>
                                            <button type="submit" class="btn btn-primary mb-2">Go</button>
                                        </form>
                                        <div class="dropdown-divider"></div>
                                       <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                              <tr>
                                                
                                                <th scope="col">Message</th>
                                                <th scope="col">Time</th>
                                                <th scope="col">Action</th>
                                              </tr>
                                            </thead>
                                            <tbody class="table-body-on-mobile">
                                              <tr>
                                               
                                                <td>New Order #5564332</td>
                                                <td>57 seconds ago</td>
                                                <td><button class="btn btn-notification"><i class="fas fa-eye"></i> View</button></td>
                                              </tr>
                                             
                                            </tbody>
                                          </table>
                                       </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>





    <footer class="footer">
        <span>mypaperhelpers.net</span>
    </footer>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
